<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            border: 1px solid red;
            background: rgb(110, 127, 224);
            width: 20%;
            height: 500px;
            position: relative;
            left: -20%;
        }
  #menu{
            border: 1px solid black;
            width: 20%;
            height: 20px;
            background: green;
            position: absolute;
            top: 0;
            right: -60px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="nav" id="navigation">
        <ul><li><a href="#">Home</a></li></ul>
        <ul><li><a href="#">About</a></li></ul>
        <ul><li><a href="#">Contact</a></li></ul>
        <ul><li><a href="#">Gallery</a></li></ul>
        <button id="menu" onclick="openMenu()">Menu</button>
    </div>
   
    <script>
        var status=true;
        function openMenu(){
            if(status===true){
                document.getElementById("navigation").style.left=0;
            document.getElementById("menu").innerHTML="Close";
            status=false;
            }
            if(status===false){
           // document.getElementById("navigation").style.left=-20+"%";
            document.getElementById("menu").innerHTML="Open";
            status=true;
            }
            console.log(status);
        }
    </script>

</body>
</html>
