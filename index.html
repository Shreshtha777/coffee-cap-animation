<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: gray;

        }
        .cap{
            background-size:  400%;
            animation: gradient 15s ease infinite;
            height: 50vh;
            width: 25%;
            border-radius: 3% 1% 50% 50%;
            position: relative;
            margin: auto;
            margin-top: 25vh;
            background: linear-gradient(to right,#f9f9f9, #d9d9d9);


        }
        /* @keyframes gradient{
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        } */
        .top{
            position: absolute;
            border-radius: 50%;
            left: 0%;
            background: linear-gradient(to right,#f9f9f9, #d9d9d9);
            height: 50px;
            width: 100%
          
        }
        .circel{
            position: relative;
            top: -38%;
            left: 0%;
            background: linear-gradient(to left,#f9f9f9, #d9d9d9);
            height: 50px;
            width:calc(100% -20px);
            overflow: hidden;
            border-radius: 50%;
            box-sizing: border-box;
        }
        .tea{
            position: absolute;
            top: 20px;
            left: 11px;
    width: 94%;
    height: 75%;
            border-radius: 50%;
            background: linear-gradient(#c57e68 , #e28462);
        }
        .handel{
            position: absolute;
    top: 29px;
    left: 224px;
    width: 180px;
    height: 238px;
    border: 27px solid#d9d9d9;
    border-left: 20px solid transparent;
    border-bottom: 25px solid transparent;
    border-radius: 50%;
    transform: rotate(42deg);
}
          .vapour{
position: relative;
display: flex;
z-index: 1;
padding: 0 20px;
justify-content: center;
            
          }
          .vapour span{
             position: relative;
             bottom: 50px;
             display: block;
             margin: -71px 2px -50px;
             min-width: 8px;height: 120px;
             background: #ffffffff;
             border-radius: 50%;
             animation: animate 5s linear infinite;
             opacity: 0;
             filter: blur(10px);
            animation-delay: calc(var(--v)* 0.5s);

          }
          @keyframes animate{
            0%{
                transform: translateY(0) scaleX(1);
            }
            15%{
                opacity: 1;
            }
            50%{
                transform: translateY(-150px) scaleX(5);
            } 
            95%{
                opacity: 0;
            } 
            100%{
                transform: translateY(-300px) scaleX(10);
            }
        } 
          .plate{

            position: absolute;
            bottom:90px ;
            left: 50%;
            transform: translateX(-50%);
            width: 540px;
            height: 200px;
            background: linear-gradient(to right,#f9f9f9,#e7e7e7);
            border-radius: 50%;
            box-shadow:  0 35px rgba(0,0,o,0.2);
          }
        .plate::before{
            content: '';
            position:absolute;
            top: 10px;
            left: 28px;
            right: 17px;
            bottom: 27px;
            border-radius: 50%;
            background: linear-gradient(to left,#f9f9f9,#e7e7e7);

        }.plate::after{
            content: '';
            position:absolute;
            top: 45px;
            left: 80px;
            right: 46px;
            bottom: 45px;
            border-radius: 50%;
            background: linear-gradient(to left,#f9f9f9,#e7e7e7);
background: radial-gradient( rgba(0 ,0,0,0.2) 25% transparent,
transparent);
        }
    </style>
</head>
<body>
    <div class="plate"></div>
    <div class=" cap">
        <div class="top">
            <div  class="vapour" >
                <span style="--v:1;"></span>
                <span style="--v:2;"></span>
                <span style="--v:8;"></span>
                <span style="--v:10;"></span>
                <span style="--v:4;"></span>
                <span style="--v:12;"></span> 
                <span style="--v:13;"></span>
                <span style="--v:5;"></span>
                <span style="--v:6;"></span>
                <span style="--v:10;"></span>
                <span style="--v:7;"></span>
                <span style="--v:8;"></span>
                <span style="--v:9;"></span>
                <span style="--v:10;"></span>
                <span style="--v:0;"></span>
                <span style="--v:12;"></span> 
                <span style="--v:13;"></span>




            
            </div>
            <div class="circel">
                <div class="tea"> </div>
            </div>
        </div>
       <div class="handel"></div>
      
       
    </div>
       

    
</body>
</html>
